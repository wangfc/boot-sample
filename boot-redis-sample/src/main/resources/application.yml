server:
  port: 5101

spring:
  application:
    name: redis-sample

  datasource:
    url: jdbc:mysql://localhost:3306/comma_admin?useSSL=false&autoReconnect=true&useUnicode=true&createDatabaseIfNotExist=true&characterEncoding=utf8
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root


  jpa:
    show-sql: true
    open-in-view: true
    database: mysql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL57Dialect
  redis:
    host: localhost
    port: 6379
    database: 0

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*Mapper.xml
  type-aliases-package: com.github.comma.redis.entity
#  typeEnumsPackage: com.baomidou.springboot.db.entity.enums
  global-config:
    #刷新mapper 调试神器
    db-config:
      #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
      id-type: 0
      #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
      field-strategy: 2
#      #驼峰下划线转换
      column-underline: true
#      #数据库大写下划线转换
      capital-mode: true
#      #逻辑删除配置
#      logic-delete-value: Y
#      logic-not-delete-value: N
#      db-type: mysql
    refresh: true
##    sql-injector: com.baomidou.mybatisplus.extension.injector.LogicSqlInjector
#      #自定义填充策略接口实现
#      #meta-object-handler: com.baomidou.springboot.xxx
#      #自定义SQL注入器
#      #sql-injector: com.baomidou.springboot.xxx
  configuration:
    map-underscore-to-camel-case: true
#    cache-enabled: false




logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    com.github.comma.redis: debug
    java.sql: debug
    org.springframework.data.redis.core: debug
